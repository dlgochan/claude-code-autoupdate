name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'

    - name: Check syntax
      run: |
        ruby -c cmd/claude-autoupdate.rb
        ruby -c lib/claude_autoupdate/core.rb
        ruby -c lib/claude_autoupdate/config.rb
        ruby -c lib/claude_autoupdate/enable.rb
        ruby -c lib/claude_autoupdate/disable.rb
        ruby -c lib/claude_autoupdate/status.rb
        ruby -c lib/claude_autoupdate/update.rb
        ruby -c lib/claude_autoupdate/show_config.rb

    - name: Test help command
      run: |
        chmod +x cmd/claude-autoupdate.rb
        ./cmd/claude-autoupdate.rb | grep "Usage: claude-autoupdate"

    - name: Test status command (should work without validation)
      run: |
        ./cmd/claude-autoupdate.rb status
